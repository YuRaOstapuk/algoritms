// Дано натуральное число N. Вычислите сумму его цифр.
// При решении этой задачи нельзя использовать строки, 
// списки, массивы (ну и циклы, разумеется).
// Ввод: 179
// Вывод: 17


function sumDigits(n) {
  if (n < 10) {
    return n;
  } else {
    let sum = sumDigits(Math.floor(n / 10));
    return sum + n % 10;
  }
}
